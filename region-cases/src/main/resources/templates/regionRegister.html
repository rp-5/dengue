<script src="https://kit.fontawesome.com/edd4f03e15.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div th:if="${mensagem}" th:text="${mensagem}" style="color: red;"></div>

<form action="/form/save" method="POST" style="text-align: left center;">

    Endereço<a style="color: red;">*<a>: <input type="text" id="adress" name="adress" th:value="${region.adress}"/><br><br>

    Bairro<a style="color: red;">*<a>: <input type="text" id="district" name="district" th:value="${region.district}"/><br><br>

    Município<a style="color: red;">*<a>: <input type="text" id="city" name="city" th:value="${region.city}"/><br><br>

    Acumulo de Água: <input type="text" id="standingWater" name="standingWater" th:value="${region.standingWater}"/><br><br>

    Larva de Mosquito da Dengue: <input type="text" id="mosquitoLarva" name="mosquitoLarva" th:value="${region.mosquitoLarva}"/><br><br>

    <button class="btn btn-primary" type="submit">Registrar Região</button><br><br>

</form>
