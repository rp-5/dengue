<form action="/form/save" method="POST">
    
    <input type="text" readonly id="id" name="id" th:value="${human.id}">

    Nome: <input type="text" id="name" name="name" th:value="${human.name}"/>

    Idade: <input type="number" id="age" name="age" th:value="${human.age}"/>

    Endereço: <input type="text" id="adress" name="adress" th:value="${human.adress}"/>

    Complemento: <input type="text" id="complement" name="complement" th:value="${human.complement}"/>

    Quais são os sintomas: 
    <select name="symptom" class="custom-select">
        <option th:each="symptom : ${symptomList}" 
        th:value="${symptom.id}" 
        th:text="${symptom.name}"
        th:selected="${symptom.id} == ${human.symptom.id}"></option>
    </select>
    <!-- <input type="text" id="symptom" name="symptom" th:value="${human.symptom}"/> -->

    Qual a gravidade:
    <select name="gravity" class="custom-select">
        <option th:each="gravity : ${gravityList}" 
        th:value="${gravity.id}" 
        th:text="${gravity.name}" 
        th:selected="${gravity.id} == ${human.gravity.id}"></option>
    </select>

    Status:
    <select name="status" class="custom-select">
        <option th:each="status : ${statusList}"
         th:value="${status.id}" 
         th:text="${status.name}" 
         th:selected="${status.id} == ${human.status.id}"></option>
    </select>


    <button type="submit">Registrar pessoa</button>

</form>
